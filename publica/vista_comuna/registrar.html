<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Comuna – Banco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #0275d8;
      --bs-body-bg: #e9f2fc;
    }
    body {
      height: 100vh;
      margin: 0;
      background: url('/public/banco.png') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-form {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      transition: transform .2s;
    }
    .card-form:hover {
      transform: translateY(-5px);
    }
    .card-header {
      background: var(--bs-primary);
      padding: 2rem;
      text-align: center;
      color: #fff;
    }
    .card-header img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .card-body {
      padding: 2rem;
    }
    .form-control {
      border-radius: .5rem;
    }
    .btn-primary {
      border-radius: .5rem;
      padding: .75rem;
      font-weight: 600;
      transition: background .2s;
      width: 100%;
    }
    .btn-primary:hover {
      background: #025ea5;
    }
  </style>
</head>
<body>

  <div class="card-form">
    <div class="card-header">
      <img src="/public/logo.png" alt="Logo Banco">
      <h3>Registrar Comuna</h3>
      <p>Ingresa los datos de la nueva comuna</p>
    </div>

    <div class="card-body">
      <form id="registerComunaForm">
        <div class="mb-3">
          <label for="id_comuna" class="form-label">ID Comuna</label>
          <input type="number" class="form-control" id="id_comuna" required placeholder="Ej: 101">
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required placeholder="Ej: Comuna 1 - Centro">
        </div>
        <div class="mb-3">
          <label for="id_municipio" class="form-label">ID Municipio</label>
          <input type="number" class="form-control" id="id_municipio" required placeholder="Ej: 10">
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-building-add me-2"></i> Registrar Comuna
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerComunaForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const id_comuna = document.getElementById("id_comuna").value;
      const nombre = document.getElementById("nombre").value;
      const id_municipio = document.getElementById("id_municipio").value;

      const comunaData = { id_comuna, nombre, id_municipio };

      try {
        const res = await fetch('/api/comuna/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(comunaData)
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.mensaje || 'Error al registrar la comuna');
          return;
        }

        alert('Comuna registrada con éxito');
        document.getElementById("registerComunaForm").reset();
      } catch (error) {
        alert('Error al conectar con el servidor');
        console.error('Error:', error);
      }
    });
  </script>

</body>
</html>
