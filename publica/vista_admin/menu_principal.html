<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Administrador – Banco</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"
  >
  <style>
    :root {
      --bs-primary: #0275d8;
      --bs-secondary: #f5f8fa;
    }
    body {
      background-color: var(--bs-secondary);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-custom {
      background-color: var(--bs-primary);
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #fff;
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    .menu-card {
      width: 300px;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      padding: 2rem;
      margin: 1rem;
      transition: transform .2s;
    }
    .menu-card:hover {
      transform: translateY(-5px);
    }
    .menu-card i {
      font-size: 3rem;
      color: var(--bs-primary);
      margin-bottom: 1rem;
    }
    footer {
      margin-top: 50px;
      background: var(--bs-primary);
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Panel Administrador</a>
    </div>
  </nav>  

  <!-- Menú -->
  <div class="container menu-container">
    <h2 class="mb-4">Opciones de Administración</h2>
    <div class="row justify-content-center">
      
      <!-- Gestión de Clientes -->
      <div class="col-md-4">
        <div class="menu-card">
          <i class="bi bi-people"></i>
          <h5>Gestión de Clientes</h5>
          <p>Registrar, listar, actualizar o eliminar clientes.</p>
          <a href="/vista_cliente/panel_control.html" class="btn btn-primary w-100">
            <i class="bi bi-person-plus"></i> Ir a Clientes
          </a>
        </div>
      </div>

      <!-- Gestión de Roles -->
      <div class="col-md-4">
        <div class="menu-card">
          <i class="bi bi-shield-lock"></i>
          <h5>Gestión de Roles</h5>
          <p>Asignar o modificar roles de los usuarios registrados.</p>
          <a href="/vista_usuario/roles.html" class="btn btn-primary w-100">
            <i class="bi bi-person-gear"></i> Ir a Roles
          </a>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Mi Banco – Panel Administrador
  </footer>

</body>
</html>
