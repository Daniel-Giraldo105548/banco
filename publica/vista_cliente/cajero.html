<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cajero Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .cajero-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      width: 350px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .saldo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    .btn-cajero {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    input, select {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<div class="cajero-card">
  <h3 class="text-center mb-3">Cajero Digital</h3>
  <div class="saldo" id="saldo">Saldo: $0</div>

  <div class="mb-3">
    <label for="monto" class="form-label">Monto</label>
    <input type="number" class="form-control" id="monto" placeholder="Ingresa el monto">
  </div>

  <div class="mb-3">
    <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
    <select id="tipoCuenta" class="form-control">
      <option value="">Seleccione</option>
      <option value="Ahorros">Ahorros</option>
      <option value="Corriente">Corriente</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="numCuenta" class="form-label">Número de Cuenta</label>
    <input type="text" class="form-control" id="numCuenta" placeholder="Ej: 1234567890">
  </div>

  <div class="mb-3">
    <label for="cuentaId" class="form-label">ID de Cuenta</label>
    <input type="number" class="form-control" id="cuentaId" placeholder="Tu ID de cuenta">
  </div>

  <button class="btn btn-success btn-cajero" id="depositar">Depositar</button>
  <button class="btn btn-warning btn-cajero" id="retirar">Retirar</button>
  <button class="btn btn-info btn-cajero" id="transferir">Transferir</button>
  <button class="btn btn-primary btn-cajero" id="consultar">Consultar Saldo</button>
</div>

<script>
  const saldoDiv = document.getElementById("saldo");
  const montoInput = document.getElementById("monto");
  const tipoCuentaInput = document.getElementById("tipoCuenta");
  const numCuentaInput = document.getElementById("numCuenta");
  const cuentaIdInput = document.getElementById("cuentaId");

  async function actualizarSaldo() {
    const cuentaId = cuentaIdInput.value;
    if (!cuentaId) return;
    const res = await fetch(`/saldo/${cuentaId}`);
    const data = await res.json();
    saldoDiv.textContent = "Saldo: $" + data.saldo.toFixed(2);
  }

  async function depositar() {
    const monto = parseFloat(montoInput.value);
    const cuenta_id = parseInt(cuentaIdInput.value);
    if (isNaN(monto) || monto <= 0) return alert("Monto inválido");

    const res = await fetch('/depositar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ cuenta_id, monto })
    });
    const data = await res.json();
    alert("Depósito exitoso: $" + monto.toFixed(2));
    montoInput.value = "";
    actualizarSaldo();
  }

  async function retirar() {
    const monto = parseFloat(montoInput.value);
    const cuenta_id = parseInt(cuentaIdInput.value);
    if (isNaN(monto) || monto <= 0) return alert("Monto inválido");

    const res = await fetch('/retirar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ cuenta_id, monto })
    });
    const data = await res.json();
    if (data.error) return alert(data.error);
    alert("Retiro exitoso: $" + monto.toFixed(2));
    montoInput.value = "";
    actualizarSaldo();
  }

  async function transferir() {
    const monto = parseFloat(montoInput.value);
    const cuenta_id = parseInt(cuentaIdInput.value);
    const tipoCuenta = tipoCuentaInput.value;
    const numCuenta = numCuentaInput.value;

    if (!tipoCuenta || !numCuenta || isNaN(monto) || monto <= 0) return alert("Datos inválidos");

    const res = await fetch('/transferir', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ cuenta_id, monto, tipoCuenta, numCuenta })
    });
    const data = await res.json();
    if (data.error) return alert(data.error);
    alert("Transferencia exitosa: $" + monto.toFixed(2));
    montoInput.value = "";
    tipoCuentaInput.value = "";
    numCuentaInput.value = "";
    actualizarSaldo();
  }

  async function consultar() {
    actualizarSaldo();
  }

  document.getElementById("depositar").addEventListener("click", depositar);
  document.getElementById("retirar").addEventListener("click", retirar);
  document.getElementById("transferir").addEventListener("click", transferir);
  document.getElementById("consultar").addEventListener("click", consultar);
</script>

</body>
</html>
