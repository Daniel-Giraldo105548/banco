<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cajero Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .cajero-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      width: 350px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .saldo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    .btn-cajero {
      width: 100%;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<div class="cajero-card">
  <h3 class="text-center mb-3">Cajero Digital</h3>
  <div class="saldo" id="saldo">Saldo: $0</div>

  <div class="mb-3">
    <label for="monto" class="form-label">Monto</label>
    <input type="number" class="form-control" id="monto" placeholder="Ingresa el monto">
  </div>

  <button class="btn btn-success btn-cajero" id="depositar">Depositar</button>
  <button class="btn btn-warning btn-cajero" id="retirar">Retirar</button>
  <button class="btn btn-primary btn-cajero" id="consultar">Consultar Saldo</button>
</div>

<script>
  const saldoDiv = document.getElementById("saldo");
  const montoInput = document.getElementById("monto");

  function actualizarSaldo(saldo) {
    saldoDiv.textContent = "Saldo: $" + saldo.toFixed(2);
    montoInput.value = "";
  }

  // ✅ Consultar saldo
  async function obtenerSaldo() {
    const idCliente = localStorage.getItem("id_cliente");
    console.log("ID Cliente desde localStorage:", idCliente);

    if (!idCliente) {
      alert("No se encontró ID de cliente. Inicia sesión otra vez.");
      return;
    }

    try {
      const res = await fetch(`/api/cuenta/saldo/${idCliente}`);
      const data = await res.json();

      if (res.ok) {
        actualizarSaldo(data.resultado.saldo);
      } else {
        alert(data.mensaje);
      }
    } catch (err) {
      alert("Error al consultar saldo.");
      console.error(err);
    }
  }

  // ✅ Depositar
  async function depositar() {
    const idCliente = localStorage.getItem("id_cliente");
    if (!idCliente) return alert("Inicia sesión de nuevo");

    const monto = parseFloat(montoInput.value);
    if (isNaN(monto) || monto <= 0) return alert("Ingresa un monto válido");

    try {
      const res = await fetch("/api/cuenta/depositar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_cliente: idCliente, monto })
      });
      const data = await res.json();
      if (res.ok) {
        actualizarSaldo(data.saldo);
      } else {
        alert(data.mensaje);
      }
    } catch (err) {
      alert("Error al depositar.");
      console.error(err);
    }
  }

  // ✅ Retirar
  async function retirar() {
    const idCliente = localStorage.getItem("id_cliente");
    if (!idCliente) return alert("Inicia sesión de nuevo");

    const monto = parseFloat(montoInput.value);
    if (isNaN(monto) || monto <= 0) return alert("Ingresa un monto válido");

    try {
      const res = await fetch("/api/cuenta/retirar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_cliente: idCliente, monto })
      });
      const data = await res.json();
      if (res.ok) {
        actualizarSaldo(data.saldo);
      } else {
        alert(data.mensaje);
      }
    } catch (err) {
      alert("Error al retirar.");
      console.error(err);
    }
  }

  // Eventos de botones
  document.getElementById("consultar").addEventListener("click", obtenerSaldo);
  document.getElementById("depositar").addEventListener("click", depositar);
  document.getElementById("retirar").addEventListener("click", retirar);

  // ✅ Consultar saldo automáticamente al abrir
  document.addEventListener("DOMContentLoaded", obtenerSaldo);
</script>

</body>
</html>
