<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eliminar Cliente – Banco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #0275d8;
      --bs-secondary: #f5f8fa;
    }
    body {
      background-color: var(--bs-secondary);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-custom {
      background-color: var(--bs-primary);
    }
    .navbar-custom .navbar-brand {
      color: #fff;
    }
    .card-custom {
      max-width: 500px;
      margin: 100px auto;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/vista_cliente/panel_clientes.html">
        <i class="bi bi-people"></i> Gestión de Clientes
      </a>
    </div>
  </nav>

  <!-- Formulario Eliminar Cliente -->
  <div class="card card-custom">
    <div class="card-header bg-danger text-white text-center">
      <h4><i class="bi bi-trash"></i> Eliminar Cliente</h4>
    </div>
    <div class="card-body text-center">
      <form id="eliminarClienteForm">
        <div class="mb-3">
          <label for="cliente_id" class="form-label">Ingrese ID del Cliente</label>
          <input type="number" id="cliente_id" class="form-control" required placeholder="Ejemplo: 5">
        </div>
        <button type="submit" class="btn btn-danger w-100">
          <i class="bi bi-trash-fill"></i> Eliminar Cliente
        </button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    const eliminarForm = document.getElementById("eliminarClienteForm");

    eliminarForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("cliente_id").value;

      if (!confirm("¿Estás seguro de eliminar este cliente?")) {
        return;
      }

      try {
        // ✅ Ruta relativa a la raíz del servidor
        const res = await fetch(`/api/cliente/borrar/${id}`, {
          method: "DELETE"
        });

        const data = await res.json();

        if (res.ok) {
          alert("Cliente eliminado con éxito");
          eliminarForm.reset();
        } else {
          alert(data.mensaje || "Error al eliminar cliente");
        }
      } catch (error) {
        alert("Error al conectar con el servidor");
        console.error(error);
      }
    });
  </script>

</body>
</html>
