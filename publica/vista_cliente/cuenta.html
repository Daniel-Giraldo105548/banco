<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="form-card">
  <h3 class="text-center mb-4">Crear Cuenta</h3>
  
  <form id="formCuenta">
    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo inicial</label>
      <input type="number" class="form-control" id="saldo" required step="0.01">
    </div>

    <div class="mb-3">
      <label for="tipo_cuenta" class="form-label">Tipo de cuenta</label>
      <select class="form-select" id="tipo_cuenta" required>
        <option value="">Seleccione</option>
        <option value="Ahorros">Ahorros</option>
        <option value="Corriente">Corriente</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="id_cliente" class="form-label">ID Cliente</label>
      <input type="number" class="form-control" id="id_cliente" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
  </form>

  <div id="resultado" class="alert mt-3 d-none"></div>
</div>

<script>
  document.getElementById("formCuenta").addEventListener("submit", async (e) => {
    e.preventDefault();

    const saldo = document.getElementById("saldo").value;
    const tipo_cuenta = document.getElementById("tipo_cuenta").value;
    const id_cliente = document.getElementById("id_cliente").value;

    try {
      const res = await fetch("http://localhost:3000/cuentas/registrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ saldo, tipo_cuenta, id_cliente })
      });

      const data = await res.json();
      const resultadoDiv = document.getElementById("resultado");
      
      if (res.ok) {
        resultadoDiv.className = "alert alert-success mt-3";
        resultadoDiv.textContent = ` Cuenta creada con éxito. Número de cuenta: ${data.resultado.numero_cuenta}`;
      } else {
        resultadoDiv.className = "alert alert-danger mt-3";
        resultadoDiv.textContent = " Error: " + data.mensaje;
      }
      resultadoDiv.classList.remove("d-none");
    } catch (err) {
      alert("Error al conectar con el servidor: " + err.message);
    }
  });
</script>

</body>
</html>
