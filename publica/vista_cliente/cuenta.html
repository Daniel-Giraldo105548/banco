<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-form {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .card-form h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0275d8;
    }
  </style>
</head>
<body>

<div class="card-form">
  <h3><i class="bi bi-person-plus"></i> Crear Cuenta</h3>
  
  <form id="formCuenta">
    <!-- ID Cliente -->
    <div class="mb-3">
      <label for="idCliente" class="form-label">ID Cliente</label>
      <input type="text" class="form-control" id="idCliente" required>
    </div>

    <!-- Saldo Inicial -->
    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo Inicial</label>
      <input type="number" class="form-control" id="saldo" min="0" required>
    </div>

    <!-- Tipo de Cuenta -->
    <div class="mb-3">
      <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
      <select class="form-select" id="tipoCuenta" required>
        <option value="">Selecciona...</option>
        <option value="ahorros">Ahorros</option>
        <option value="corriente">Corriente</option>
      </select>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-primary w-100">
      <i class="bi bi-check-circle"></i> Registrar Cuenta
    </button>
  </form>
</div>

<script>
  document.getElementById("formCuenta").addEventListener("submit", function(e) {
    e.preventDefault();

    const idCliente = document.getElementById("idCliente").value.trim();
    const saldo = parseFloat(document.getElementById("saldo").value);
    const tipoCuenta = document.getElementById("tipoCuenta").value;

    if (!idCliente || isNaN(saldo) || saldo < 0 || !tipoCuenta) {
      alert("Por favor completa todos los campos correctamente.");
      return;
    }

    // Simulación (más adelante lo puedes conectar con tu backend)
    alert("Cuenta creada exitosamente:\n\n" +
          "ID Cliente: " + idCliente + "\n" +
          "Saldo Inicial: $" + saldo.toFixed(2) + "\n" +
          "Tipo de Cuenta: " + tipoCuenta);

    // Limpiar formulario
    document.getElementById("formCuenta").reset();
  });
</script>

</body>
</html>
