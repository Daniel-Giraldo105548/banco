<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-form {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .card-form h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0275d8;
    }
  </style>
</head>
<body>

<div class="card-form">
  <h3><i class="bi bi-person-plus"></i> Crear Cuenta</h3>
  
  <form id="formCuenta">
    <!-- Número de Cuenta -->
    <div class="mb-3">
      <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
      <input type="text" class="form-control" id="numeroCuenta" required>
    </div>

    <!-- Estado -->
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select id="estado" class="form-select" required>
        <option value="">Selecciona...</option>
        <option value="true">Activa</option>
        <option value="false">Inactiva</option>
      </select>
    </div>

    <!-- Saldo Inicial -->
    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo Inicial</label>
      <input type="number" class="form-control" id="saldo" min="0" step="0.01" required>
    </div>

    <!-- Tipo de Cuenta -->
    <div class="mb-3">
      <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
      <select class="form-select" id="tipoCuenta" required>
        <option value="">Selecciona...</option>
        <option value="ahorros">Ahorros</option>
        <option value="corriente">Corriente</option>
      </select>
    </div>

    <!-- ID Cliente -->
    <div class="mb-3">
      <label for="idCliente" class="form-label">ID Cliente</label>
      <input type="number" class="form-control" id="idCliente" required>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-primary w-100">
      <i class="bi bi-check-circle"></i> Registrar Cuenta
    </button>
  </form>
</div>

<script>
  document.getElementById("formCuenta").addEventListener("submit", async function(e) {
    e.preventDefault();

    const numeroCuenta = document.getElementById("numeroCuenta").value.trim();
    const estado = document.getElementById("estado").value === "true"; // lo convierte a boolean
    const saldo = parseFloat(document.getElementById("saldo").value);
    const tipoCuenta = document.getElementById("tipoCuenta").value;
    const idCliente = parseInt(document.getElementById("idCliente").value);

    if (!numeroCuenta || isNaN(saldo) || saldo < 0 || !tipoCuenta || isNaN(idCliente)) {
      alert("Por favor completa todos los campos correctamente.");
      return;
    }

    // Datos a enviar al backend
    const nuevaCuenta = {
      numero_cuenta: numeroCuenta,
      estado: estado,
      saldo: saldo,
      fecha_apertura: new Date().toISOString().split("T")[0], // Fecha de hoy (YYYY-MM-DD)
      tipo_cuenta: tipoCuenta,
      id_cliente: idCliente
    };

    try {
      const res = await fetch("/api/cuenta/registrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevaCuenta)
      });

      const data = await res.json();

      if (res.ok) {
        alert("Cuenta creada exitosamente con ID: " + data.resultado.id_cuenta);
        document.getElementById("formCuenta").reset();
      } else {
        alert("Error: " + (data.mensaje || "No se pudo registrar la cuenta"));
        console.error(data.resultado);
      }
    } catch (error) {
      alert("Error al conectar con el servidor.");
      console.error(error);
    }
  });
</script>

</body>
</html>
