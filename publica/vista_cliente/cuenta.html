<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-form {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .card-form h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0275d8;
    }
  </style>
</head>
<body>

<div class="card-form">
  <h3><i class="bi bi-person-plus"></i> Crear Cuenta</h3>
  
  <form id="formCuenta">
    <div class="mb-3">
      <label for="numeroCuenta" class="form-label">NÃºmero de Cuenta</label>
      <input type="text" class="form-control" id="numeroCuenta" readonly>
    </div>

    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo Inicial</label>
      <input type="number" class="form-control" id="saldo" min="0" step="0.01" required>
    </div>

    <div class="mb-3">
      <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
      <select class="form-select" id="tipoCuenta" required>
        <option value="">Selecciona...</option>
        <option value="ahorros">Ahorros</option>
        <option value="corriente">Corriente</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select class="form-select" id="estado" required>
        <option value="">Selecciona...</option>
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="idCliente" class="form-label">ID Cliente</label>
      <input type="number" class="form-control" id="idCliente" readonly>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <i class="bi bi-check-circle"></i> Registrar Cuenta
    </button>
  </form>
</div>

<script>
  // Generar nÃºmero aleatorio de cuenta
  function generarNumeroCuenta() {
    return Math.floor(1000000000 + Math.random() * 9000000000);
  }

  // Cargar datos al iniciar
  window.addEventListener("DOMContentLoaded", async () => {
    const numeroCuenta = document.getElementById("numeroCuenta");
    numeroCuenta.value = generarNumeroCuenta();

    const idCliente = localStorage.getItem("id_cliente");

    if (!idCliente) {
      Swal.fire({
        icon: "error",
        title: "SesiÃ³n expirada",
        text: "No se pudo obtener el ID del cliente. Por favor inicia sesiÃ³n nuevamente.",
      }).then(() => (window.location.href = "/login.html"));
      return;
    }

    document.getElementById("idCliente").value = idCliente;

    // ðŸ”¹ Verificar si el cliente ya tiene cuenta antes de mostrar el formulario
    try {
      const res = await fetch(`/api/cuenta/saldo/${idCliente}`);
      if (res.ok) {
        const data = await res.json();
        if (data.resultado) {
          Swal.fire({
            icon: "warning",
            title: "Ya tienes una cuenta registrada",
            text: `NÃºmero de cuenta: ${data.resultado.numero_cuenta}`,
            confirmButtonText: "Ir al panel",
          }).then(() => (window.location.href = "/vista_cliente/panel_cliente.html"));
        }
      }
    } catch (error) {
      console.warn("No se encontrÃ³ cuenta previa (probablemente cliente nuevo).");
    }
  });

  // Manejar envÃ­o del formulario
  document.getElementById("formCuenta").addEventListener("submit", async (e) => {
    e.preventDefault();

    const numeroCuenta = document.getElementById("numeroCuenta").value.trim();
    const saldo = parseFloat(document.getElementById("saldo").value);
    const tipoCuenta = document.getElementById("tipoCuenta").value;
    const estado = document.getElementById("estado").value === "true";
    const idCliente = parseInt(document.getElementById("idCliente").value, 10);

    const nuevaCuenta = {
      numero_cuenta: numeroCuenta,
      estado,
      saldo,
      fecha_apertura: new Date().toISOString().split("T")[0],
      tipo_cuenta: tipoCuenta,
      id_cliente: idCliente
    };

    try {
      const res = await fetch("/api/cuenta/registrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevaCuenta)
      });

      const data = await res.json();

      if (res.ok) {
        Swal.fire({
          icon: "success",
          title: "Cuenta creada exitosamente",
          text: `NÃºmero de cuenta: ${data.resultado.numero_cuenta}`,
          confirmButtonText: "Ir al panel"
        }).then(() => window.location.href = "/vista_cliente/panel_cliente.html");
      } else if (data.mensaje.includes("ya tiene una cuenta")) {
        Swal.fire({
          icon: "warning",
          title: "Ya tienes una cuenta registrada",
          text: "Solo se permite una cuenta por usuario.",
          confirmButtonText: "Ir al panel"
        }).then(() => window.location.href = "/vista_cliente/panel_cliente.html");
      } else {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: data.mensaje || "No se pudo registrar la cuenta."
        });
      }
    } catch (error) {
      Swal.fire({
        icon: "error",
        title: "Error del servidor",
        text: error.message
      });
    }
  });
</script>

</body>
</html>
