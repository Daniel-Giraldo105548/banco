<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-form {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .card-form h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0275d8;
    }
  </style>
</head>
<body>

<div class="card-form">
  <h3><i class="bi bi-person-plus"></i> Crear Cuenta</h3>
  
  <form id="formCuenta">
    <!-- Saldo Inicial -->
    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo Inicial</label>
      <input type="number" class="form-control" id="saldo" min="0" required>
    </div>

    <!-- Tipo de Cuenta -->
    <div class="mb-3">
      <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
      <select class="form-select" id="tipoCuenta" required>
        <option value="">Selecciona...</option>
        <option value="ahorros">Ahorros</option>
        <option value="corriente">Corriente</option>
      </select>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-primary w-100">
      <i class="bi bi-check-circle"></i> Registrar Cuenta
    </button>
  </form>
</div>

<script>
  document.getElementById("formCuenta").addEventListener("submit", async function(e) {
    e.preventDefault();

    const saldo = parseFloat(document.getElementById("saldo").value);
    const tipoCuenta = document.getElementById("tipoCuenta").value;
    const idCliente = localStorage.getItem("id_cliente"); // ID del cliente logueado

    if (isNaN(saldo) || saldo < 0 || !tipoCuenta || !idCliente) {
      alert("Por favor completa todos los campos correctamente o verifica tu sesión.");
      return;
    }

    const nuevaCuenta = {
      saldo: saldo,
      tipo_cuenta: tipoCuenta,
      id_cliente: parseInt(idCliente) // tomado del login
    };

    try {
      const res = await fetch("/api/cuenta/registrar", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token") // token
        },
        body: JSON.stringify(nuevaCuenta)
      });

      const data = await res.json();

      if (res.ok) {
        alert("Cuenta creada exitosamente:\nNúmero: " + data.resultado.numero_cuenta);
        document.getElementById("formCuenta").reset();
      } else {
        alert("Error: " + (data.mensaje || "No se pudo registrar la cuenta"));
      }
    } catch (error) {
      alert("Error al conectar con el servidor.");
      console.error(error);
    }
  });
</script>

</body>
</html>
