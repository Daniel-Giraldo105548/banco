<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Cliente – Banco</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #ffffff; /* Fondo blanco */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 520px;
      width: 100%;
      overflow: hidden;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .register-header {
      background: #0275d8;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .register-header img {
      width: 90px;
      margin-bottom: 0.5rem;
    }
    .register-body {
      padding: 2rem;
      background-color: #ffffff;
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
      transition: all 0.2s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #0275d8;
      box-shadow: 0 0 0 0.2rem rgba(2,117,216,0.25);
    }
    .btn-primary {
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <div class="register-header">
      <img src="/public/logo.png" alt="Logo Banco">
      <h3><i class="bi bi-person-plus-fill"></i> Registrar Cliente</h3>
    </div>

    <div class="register-body">
      <form id="registerClienteForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required placeholder="Ingresa el nombre">
          </div>
          <div class="col-md-6 mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required placeholder="Ingresa el apellido">
          </div>
        </div>

        <div class="mb-3">
          <label for="documento" class="form-label">Documento</label>
          <input type="text" class="form-control" id="documento" required placeholder="Número de documento">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Ej: 3200000000">
          </div>
          <div class="col-md-6 mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
          </div>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Ej: Calle 10 #5-23">
        </div>

        <div class="mb-3">
          <label for="id_barrio" class="form-label">Barrio</label>
          <select class="form-select" id="id_barrio" required>
            <option value="">Seleccione un barrio...</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-check-circle"></i> Registrar Cliente
        </button>
      </form>
    </div>
  </div>

  <script>
    // === Cargar barrios al iniciar ===
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch('/api/barrio/listar');
        const data = await res.json();

        if (!res.ok) throw new Error(data.mensaje || "Error al obtener barrios");

        const selectBarrio = document.getElementById("id_barrio");
        data.resultado.forEach(barrio => {
          const option = document.createElement("option");
          option.value = barrio.id_barrio;
          option.textContent = barrio.nombre;
          selectBarrio.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar barrios:", error);
        alert("No se pudieron cargar los barrios.");
      }
    });

    // === Enviar formulario ===
    document.getElementById("registerClienteForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const clienteData = {
        nombre: document.getElementById("nombre").value.trim(),
        apellido: document.getElementById("apellido").value.trim(),
        documento: document.getElementById("documento").value.trim(),
        telefono: document.getElementById("telefono").value.trim(),
        correo: document.getElementById("correo").value.trim(),
        direccion: document.getElementById("direccion").value.trim(),
        id_barrio: parseInt(document.getElementById("id_barrio").value)
      };

      try {
        const resCliente = await fetch('/api/cliente/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(clienteData)
        });

        const dataCliente = await resCliente.json();

        if (!resCliente.ok) {
          alert(dataCliente.mensaje || 'Error al registrar el cliente');
          return;
        }

        const clienteId = dataCliente.resultado.cliente_id;
        alert(`✅ Cliente registrado correctamente. ID: ${clienteId}`);
        window.location.href = `/vista_login/usuario_clave.html?clienteId=${clienteId}`;

      } catch (error) {
        alert('❌ Error al conectar con el servidor');
        console.error('Error:', error);
      }
    });
  </script>

</body>
</html>
