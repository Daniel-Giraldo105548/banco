<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Cliente – Banco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #0275d8;
      --bs-body-bg: #e9f2fc;
    }
    body {
      height: 100vh;
      margin: 0;
      background: url('/public/banco.png') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      transition: transform .2s;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    .login-header {
      background: var(--bs-primary);
      padding: 2rem;
      text-align: center;
      color: #fff;
    }
    .login-header img {
      width: 100px;
      margin-bottom: 1rem;
    }
    .login-body {
      padding: 2rem;
    }
    .login-body form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-control {
      border-radius: .5rem;
    }
    .btn-primary {
      border-radius: .5rem;
      padding: .75rem;
      font-weight: 600;
      transition: background .2s;
      width: 100%;
    }
    .btn-primary:hover {
      background: #025ea5;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-header">
      <img src="/public/logo.png" alt="Logo Banco">
      <h3>Registrar Cliente</h3>
      <p>Ingresa los datos del nuevo cliente</p>
    </div>

    <div class="login-body">
      <form id="registerClienteForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required placeholder="Ingresa el nombre">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required placeholder="Ingresa el apellido">
        </div>
        <div class="mb-3">
          <label for="documento" class="form-label">Documento</label>
          <input type="text" class="form-control" id="documento" required placeholder="Ingresa el documento">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" placeholder="Ingresa el teléfono">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Ingresa el correo">
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Ingresa la dirección">
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-person-plus me-2"></i> Registrar Cliente
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerClienteForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      // Obtener los datos del formulario
      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const documento = document.getElementById("documento").value;
      const telefono = document.getElementById("telefono").value;
      const correo = document.getElementById("correo").value;
      const direccion = document.getElementById("direccion").value;

      const clienteData = { nombre, apellido, documento, telefono, correo, direccion };

      try {
        // Registrar cliente en la base de datos
        const resCliente = await fetch('http://localhost:3000/api/cliente/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(clienteData)
        });

        const dataCliente = await resCliente.json();

        if (!resCliente.ok) {
          alert(dataCliente.mensaje || 'Error al registrar el cliente');
          return;
        }

        // Redirigir a la página para crear usuario y contraseña
        const clienteId = dataCliente.resultado.id; // ID devuelto por la API
        window.location.href = `/publica/vista_login/usuario_clave.html?clienteId=${clienteId}`;

      } catch (error) {
        alert('Error al conectar con el servidor');
        console.error('Error:', error);
      }
    });
  </script>

</body>
</html>
