<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Control - Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .panel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card-panel {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      width: 400px;
    }
    .card-panel h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #0275d8;
    }
    .btn-option {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<div class="panel-container">
  <div class="card-panel">
    <h2>Panel de Cliente</h2>
    <p>Bienvenido, selecciona una opción:</p>
    
    <!-- Botón para ir a crear cuenta -->
    <a href="/vista_cliente/cuenta.html" class="btn btn-success btn-option">
      <i class="bi bi-person-plus"></i> Crear Cuenta
    </a>

    <!-- Botón para ir al cajero digital -->
    <a href="/vista_cliente/cajero.html" class="btn btn-primary btn-option">
      <i class="bi bi-cash-coin"></i> Cajero Digital
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
