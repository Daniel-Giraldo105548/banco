<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Usuario ‚Äì Banco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4"><i class="bi bi-key"></i> Crear Usuario</h3>
    <form id="createUserForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Crear Usuario</button>
    </form>
  </div>

  <script>
    document.getElementById("createUserForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const params = new URLSearchParams(window.location.search);
      const cliente_id = params.get("cliente_id");

      if (!cliente_id) {
        alert("Error: No se encontr√≥ el cliente_id.");
        return;
      }

      const userData = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        rol: "CLIENTE",   // üëà Por defecto los registrados desde aqu√≠ ser√°n CLIENTE
        cliente_id: parseInt(cliente_id)
      };

      try {
        const response = await fetch('http://localhost:3000/api/usuario/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (response.ok) {
          alert('Usuario creado con √©xito. Ahora puedes iniciar sesi√≥n.');
          window.location.href = "/vista_login/login.html";
        } else {
          alert(data.mensaje || 'Error en el registro de usuario');
        }
      } catch (error) {
        alert('Error al conectar con el servidor');
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
