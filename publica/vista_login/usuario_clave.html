<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Usuario – Banco</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f8fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      background-color: #fff;
    }
    .btn-login {
      background-color: #0275d8;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center mb-4"><i class="bi bi-person-circle"></i> Crear Usuario</h3>
    <form id="registerUserForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" required placeholder="Ejemplo: juan123">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>

      <button type="submit" class="btn btn-login w-100">Crear Cuenta</button>
    </form>

    <p class="text-center mt-3">
      ¿Ya tienes cuenta? <a href="/vista_login/login.html">Inicia sesión aquí</a>
    </p>
  </div>

  <script>
    // === Recuperar el clienteId desde la URL ===
    const urlParams = new URLSearchParams(window.location.search);
    const clienteId = urlParams.get("clienteId");

    if (!clienteId) {
      alert("No se encontró el cliente. Registra primero un cliente.");
      window.location.href = "/vista_login/registro_cliente.html";
    }

    document.getElementById("registerUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      const userData = {
        username,
        password,
        rol: "CLIENTE",
        cliente_id: parseInt(clienteId)
      };

      try {
        const res = await fetch("/api/usuario/registrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.mensaje || "Error al registrar usuario.");
          return;
        }

        alert("Usuario creado correctamente ✅");
        window.location.href = "/vista_login/login.html";
      } catch (error) {
        alert("Error al conectar con el servidor.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
