<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Banco - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .btn-login {
      background-color: #0275d8;
      color: #fff;
    }
    .btn-login:hover {
      background-color: #0256a3;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="text-center mb-4"><i class="bi bi-person-circle"></i> Iniciar Sesi√≥n</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Ingresar</button>
    </form>
    <p class="text-center mt-3">
      ¬øNo tienes cuenta? <a href="/vista_cliente/registrar.html">Reg√≠strate aqu√≠</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        console.log("üîç Datos recibidos del backend:", data);

        if (!res.ok) {
          alert(data.mensaje || "Error al iniciar sesi√≥n");
          return;
        }

        // Validar estructura esperada
        if (!data.resultado || !data.resultado.usuario) {
          alert("Respuesta del servidor inv√°lida");
          console.error("Estructura inesperada:", data);
          return;
        }

        const { usuario, token } = data.resultado;

        // Guardar en localStorage
        localStorage.setItem("token", token);
        localStorage.setItem("rol", usuario.rol);

        if (usuario.id_cliente) {
          localStorage.setItem("id_cliente", usuario.id_cliente);
          localStorage.setItem("id_cuenta", usuario.id_cuenta);
          console.log("‚úÖ ID Cliente:", usuario.id_cliente);
          console.log("‚úÖ ID Cuenta:", usuario.id_cuenta);
        } else {
          localStorage.removeItem("id_cliente");
          localStorage.removeItem("id_cuenta");
          console.warn("‚ö†Ô∏è Este usuario no tiene cliente/cuenta asociada");
        }

        alert(`Bienvenido ${usuario.username}`);

        // Redirecci√≥n seg√∫n rol
        switch (usuario.rol) {
          case "ADMIN":
            window.location.href = "/vista_admin/menu_principal.html";
            break;
          case "CLIENTE":
            window.location.href = "/vista_cliente/panel_cliente.html";
            break;
          case "ADMIN_DB":
            window.location.href = "/vista_admi_db/menu_admin_db.html";
            break;
          default:
            window.location.href = "/vista_login/login.html";
            break;
        }

      } catch (error) {
        console.error(" Error en login:", error);
        alert("Error en el servidor: " + error.message);
      }
    });
  </script>

</body>
</html>
