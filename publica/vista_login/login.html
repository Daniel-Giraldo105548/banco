<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Banco - Login</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .btn-login {
      background-color: #0275d8;
      color: #fff;
    }
    .btn-login:hover {
      background-color: #0256a3;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="text-center mb-4"><i class="bi bi-person-circle"></i> Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Ingresar</button>
    </form>
    <p class="text-center mt-3">
      ¿No tienes cuenta? <a href="/publica/vista_cliente/registrar.html">Regístrate aquí</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/api/usuario/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Guardar token en localStorage
          localStorage.setItem("token", data.resultado.token);
          localStorage.setItem("rol", data.resultado.usuario.rol);

          alert(`Bienvenido ${data.resultado.usuario.username}`);

          // Redirigir según rol
          if (data.resultado.usuario.rol === "ADMIN_DB") {
            window.location.href = "/publica/vista_admin/menu_principal.html";
          } else if (data.resultado.usuario.rol === "CLIENTE") {
            window.location.href = "/publica/vista_cliente/cajero.html";
          } else {
            window.location.href = "/publica/vista_admin/menu_principal.html";
          }
        } else {
          alert(data.mensaje);
        }
      } catch (error) {
        alert("Error en el servidor: " + error.message);
      }
    });
  </script>

</body>
</html>
