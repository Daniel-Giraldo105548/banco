<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Municipios – Banco</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"
  >
  <style>
    :root {
      --bs-primary: #0275d8;
      --bs-secondary: #f5f8fa;
    }
    body {
      background-color: var(--bs-secondary);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-custom {
      background-color: var(--bs-primary);
    }
    .navbar-custom .navbar-brand {
      color: #fff;
    }
    .municipio-card {
      transition: transform .2s, box-shadow .2s;
    }
    .municipio-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/vista_municipio/panel_municipios.html">Panel Municipios</a>
    </div>
  </nav>

  <!-- Grid de Municipios -->
  <div class="container mt-5 pt-4">
    <h2 class="mb-4 text-center">Municipios Registrados</h2>
    <div class="row" id="municipiosGrid">
      <!-- Cards de municipios se insertan aquí -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center p-3 mt-5" style="background-color: var(--bs-primary); color: #fff;">
    &copy; 2025 Mi Banco – Municipios
  </footer>

  <!-- Scripts -->
  <script>
    async function cargarMunicipios() {
      const grid = document.getElementById("municipiosGrid");

      try {
        grid.innerHTML = `
          <div class="col-12 text-center text-primary">
            <div class="spinner-border" role="status"></div>
            <p>Cargando municipios...</p>
          </div>
        `;

        const response = await fetch("/api/municipio/listar");
        const data = await response.json();

        if (!response.ok) {
          grid.innerHTML = `<div class="col-12 text-danger text-center">Error al cargar municipios</div>`;
          return;
        }

        if (data.resultado.length === 0) {
          grid.innerHTML = `
            <div class="col-12 text-center text-muted">
              <i class="bi bi-info-circle"></i> No hay municipios registrados
            </div>
          `;
          return;
        }

        grid.innerHTML = "";

        data.resultado.forEach(municipio => {
          const card = document.createElement("div");
          card.className = "col-md-4 mb-4";
          card.innerHTML = `
            <div class="card municipio-card h-100">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-geo-alt text-primary"></i> 
                  ${municipio.nombre}
                </h5>
                <p class="card-text">
                  <strong>ID Municipio:</strong> ${municipio.id_municipio}<br>
                  <strong>ID Departamento:</strong> ${municipio.id_departamento}
                </p>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });

      } catch (error) {
        grid.innerHTML = `<div class="col-12 text-danger text-center">Error al conectar con el servidor</div>`;
        console.error(error);
      }
    }

    // Cargar municipios al abrir la página
    window.onload = cargarMunicipios;
  </script>

</body>
</html>
