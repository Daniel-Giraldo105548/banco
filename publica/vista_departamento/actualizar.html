<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actualizar Departamento – Banco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #0275d8;
      --bs-secondary: #f5f8fa;
    }
    body {
      background-color: var(--bs-secondary);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-custom {
      background-color: var(--bs-primary);
    }
    .navbar-custom .navbar-brand {
      color: #fff;
    }
    .card-custom {
      max-width: 600px;
      margin: 100px auto;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: var(--bs-primary);
      border: none;
    }
    .btn-primary:hover {
      background-color: #0256a3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/vista_departamento/panel_departamentos.html">
        <i class="bi bi-building"></i> Gestión de Departamentos
      </a>
    </div>
  </nav>

  <!-- Formulario Actualizar Departamento -->
  <div class="card card-custom">
    <div class="card-header bg-primary text-white text-center">
      <h4><i class="bi bi-pencil-square"></i> Actualizar Departamento</h4>
    </div>
    <div class="card-body">
      <!-- Buscar departamento -->
      <form id="buscarDepartamentoForm" class="mb-4">
        <div class="input-group">
          <input type="number" id="departamento_id" class="form-control" placeholder="Ingrese ID Departamento" required>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-search"></i> Buscar
          </button>
        </div>
      </form>

      <!-- Actualizar datos -->
      <form id="actualizarDepartamentoForm" style="display:none;">
        <div class="mb-3">
          <label for="id_departamento" class="form-label">ID Departamento</label>
          <input type="number" id="id_departamento" class="form-control" disabled>
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-check-circle"></i> Guardar Cambios
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const buscarForm = document.getElementById("buscarDepartamentoForm");
    const actualizarForm = document.getElementById("actualizarDepartamentoForm");

    // Buscar departamento por ID
    buscarForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("departamento_id").value;

      try {
        const res = await fetch(`/api/departamento/${id}`);
        const data = await res.json();

        if (!res.ok) {
          alert(data.mensaje || "Departamento no encontrado");
          return;
        }

        // Rellenar formulario
        document.getElementById("id_departamento").value = data.resultado.id_departamento;
        document.getElementById("nombre").value = data.resultado.nombre;

        actualizarForm.style.display = "block";
      } catch (error) {
        alert("Error al conectar con el servidor");
        console.error(error);
      }
    });

    // Actualizar departamento
    actualizarForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("departamento_id").value;

      const departamentoData = {
        nombre: document.getElementById("nombre").value
      };

      try {
        const res = await fetch(`/api/departamento/actualizar/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(departamentoData)
        });

        const data = await res.json();

        if (res.ok) {
          alert("Departamento actualizado con éxito");
        } else {
          alert(data.mensaje || "Error al actualizar");
        }
      } catch (error) {
        alert("Error al conectar con el servidor");
        console.error(error);
      }
    });
  </script>

</body>
</html>
